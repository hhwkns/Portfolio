      <h1 class="header">Contact Me</h1>
      <p class="header-p"> Don't be a stranger. I'd love to hear from you!</p>
      <section class="form">
        <form action="" method="get">
            <label>First name * <input type="text" name="first-name" required></label>
            <label>Last name <input type="text"  name="last-name"></label>
          <label>Email *<input type="email" name="user-email" required></label>
          <label>Phone <input type="number" name="phone-number" placeholder="(111) 111-1111"></label>
          <label>Preferred contact method <select name="preferred">
              <option value="--" selected>--</option>
              <option value="email">Email</option>
              <option value="phone">Phone</option>
          </select></label>
          <label>Subject<textarea name="subject" rows="1" cols="40"></textarea></label>
          <label>Message <textarea name="message" rows="8" cols="40"></textarea></label>
          <label>Want to receive my monthly newsletter?<input type="checkbox" name="club-member" value="member" checked></label>
          <input type="submit" value="Submit" name="submit">
        </form>
      </section>
